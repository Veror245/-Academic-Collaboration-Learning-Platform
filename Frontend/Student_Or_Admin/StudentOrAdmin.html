<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="container">
    <h1>Welcome Back</h1>
    <p>Please select your portal to continue.</p>

    <div class="role-selection">

      <a href="/Frontend/Admin Panel/admin.html" class="role-card admin">
        <div class="role-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="role-title">Admin</div>
        <div class="role-desc">System controls and user management.</div>
      </a>

      <a href="/Frontend/SignUp/SignUp.html" class="role-card student">
        <div class="role-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="role-title">Student</div>
        <div class="role-desc">Access courses, quizzes, and study tools.</div>
      </a>

    </div>
  </div>

</body>

</html>
