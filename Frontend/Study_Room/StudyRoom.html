<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub | Room Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
        }

        /* --- 2. LAYOUT --- */
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- 3. HEADER SECTION --- */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
        }

        .header-content h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--primary-glow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        /* --- 4. FILTER BAR --- */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-btn {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* --- 5. GRID & CARDS --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .note-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 45px;
            height: 45px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .card-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #fff;
        }

        .uploader-name {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .ai-summary {
            font-size: 0.85rem;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.4);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Card Footer: Likes & Comments */
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .interaction-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vote-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .vote-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
        }

        .vote-btn:hover {
            color: var(--primary);
        }

        .vote-count {
            font-weight: bold;
            font-size: 0.9rem;
            color: #fff;
        }

        .comment-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-btn:hover {
            color: #fff;
        }

        .download-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* --- 6. MODALS --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #1e293b;
            border: 1px solid var(--card-border);
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-height: 85vh;
            overflow-y: auto;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary);
        }

        /* Comment Section in Modal */
        .comments-list {
            margin-top: 20px;
            border-top: 1px solid var(--card-border);
            padding-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comment-user {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
        }

        .comment-text {
            font-size: 0.9rem;
            margin-top: 2px;
            color: #e2e8f0;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <main class="library-container">

        <header class="library-header">
            <div class="header-content">
                <h1>Study Rooms</h1>
                <p id="room-description">Collaborate, Share Notes, and Rate Resources.</p>
            </div>
            <a href="/Frontend/UploadNotes/UploadNotes.html" style="text-decoration: none;">
                <button class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Note
                </button>
            </a>
        </header>

        <nav class="filter-bar">
            <button class="filter-btn active" onclick="loadRoom('cs', this)">Computer Science</button>
            <button class="filter-btn" onclick="loadRoom('ece', this)">Electronics & Comm</button>
            <button class="filter-btn" onclick="loadRoom('mech', this)">Mechanical Eng</button>
            <button class="filter-btn" onclick="loadRoom('civil', this)">Civil Eng</button>
            <button class="filter-btn" onclick="loadRoom('science', this)">Basic Science</button>
            <button class="filter-btn" onclick="loadRoom('hum', this)">Management</button>
        </nav>

        <section class="notes-grid" id="notesGrid">
            <p style="color:#64748b;">Loading notes...</p>
        </section>

    </main>




    <script>
        const API_BASE = "http://127.0.0.1:8000"; // Adjust if your port differs
        let currentResourceIDForComments = null;

        // On Load
        document.addEventListener('DOMContentLoaded', () => {
            loadRoom('cs', document.querySelector('.filter-btn')); // Load default room
        });

        // 1. LOAD NOTES
        async function loadRoom(slug, btnElement) {
                // 1. Get the token safely
                const token = localStorage.getItem('token');

                // OPTIONAL: Redirect if not logged in
                if (!token) {
                    alert("You are not logged in. Redirecting to login...");
                    window.location.href = "../Login/login.html"; // Adjust path to your login page
                    return;
                }

                // Update UI Buttons
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                if (btnElement) btnElement.classList.add('active');

                const grid = document.getElementById('notesGrid');
                grid.innerHTML = '<p style="color:#64748b;">Fetching resources...</p>';

                try {
                    // 2. FETCH WITH HEADERS (The Fix)
                    const response = await fetch(`${API_BASE}/student/room/${slug}/resources`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`, // <--- THIS IS KEY
                            'Content-Type': 'application/json'
                        }
                    });

                    // Error Handling
                    if (response.status === 401) {
                        throw new Error("Session expired or invalid. Please login again.");
                    }
                    if (!response.ok) {
                        throw new Error(`Server Error: ${response.status}`);
                    }

                    const notes = await response.json();
                    renderNotes(notes);

                } catch (err) {
                    console.error(err);

                    // If 401, maybe clear token and redirect?
                    if (err.message.includes("Session expired")) {
                        localStorage.removeItem('token');
                        setTimeout(() => window.location.href = "../Login/login.html", 2000);
                    }

                    grid.innerHTML = `
                    <div style="text-align:center; color:#ef4444;">
                        <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px;"></i><br>
                        <strong>Access Denied</strong><br>
                        <small>${err.message}</small>
                    </div>
                `;
                }
            }

        function renderNotes(notes) {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            if (notes.length === 0) {
                grid.innerHTML = '<p style="color:#64748b;">No notes found in this room.</p>';
                return;
            }

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';

                // Construct file URL
                const fileUrl = `${API_BASE}/${note.file_path}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="card-info">
                            <h3>${note.title}</h3>
                            <div class="uploader-name">by ${note.uploader}</div>
                        </div>
                    </div>
                    
                    <div class="ai-summary">
                        <i class="fas fa-robot" style="margin-right:5px;"></i> ${note.ai_summary || "Processing AI Summary..."}
                    </div>

                    <div class="card-footer">
                        <div class="interaction-group">
                            <div class="vote-box">
                                <button class="vote-btn" onclick="handleVote(${note.id}, 1, this)"><i class="fas fa-arrow-up"></i></button>
                                <span class="vote-count" id="score-${note.id}">--</span>
                                <button class="vote-btn" onclick="handleVote(${note.id}, -1, this)"><i class="fas fa-arrow-down"></i></button>
                            </div>
                            
                           <button class="comment-btn" onclick="goToComments(${note.id}, '${note.title}', '${note.file_path}')">
                <i class="far fa-comment-alt"></i> Discuss
            </button>
                        </div>

                        <a href="${fileUrl}" target="_blank" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Open
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 2. UPLOAD HANDLING
        async function handleUpload(e) {
            e.preventDefault();

            const title = document.getElementById('noteTitle').value;
            const room_slug = document.getElementById('noteSubject').value;
            const tags = document.getElementById('noteTags').value;
            const fileInput = document.getElementById('fileInput');

            if (fileInput.files.length === 0) return alert("Select a file!");

            const formData = new FormData();
            formData.append('title', title);
            formData.append('room_slug', room_slug);
            formData.append('tags', tags);
            formData.append('file', fileInput.files[0]);

            const token = localStorage.getItem('token');

            try {
                const res = await fetch(`${API_BASE}/student/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert("Upload Successful!");
                    closeModal('uploadModal');
                    // Refresh current room if it matches upload
                    loadRoom(room_slug, null);
                } else {
                    const data = await res.json();
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                alert("Upload failed.");
            }
        }

        // 3. VOTING
        async function handleVote(resourceId, type, btn) {
            const token = localStorage.getItem('token');
            if (!token) return alert("Please login to vote");

            try {
                const res = await fetch(`${API_BASE}/student/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ resource_id: resourceId, vote_type: type })
                });

                const data = await res.json();
                if (res.ok) {
                    // Update score in UI immediately
                    document.getElementById(`score-${resourceId}`).innerText = data.new_score;
                }
            } catch (err) {
                console.error("Vote failed", err);
            }
        }

        /* IN script tag at bottom of study_room.html */

        function goToComments(id, title, filePath) {
            // Pass ID, Title, AND FilePath in the URL
            const cleanTitle = encodeURIComponent(title);
            const cleanPath = encodeURIComponent(filePath);

            // Adjust path if your comments.html is inside a subfolder
            window.location.href = `/Frontend/comments/comments.html?id=${id}&title=${cleanTitle}&path=${cleanPath}`;
        }

        // 4. COMMENTS
        async function openComments(resourceId, title) {
            currentResourceIDForComments = resourceId;
            document.getElementById('commentModalTitle').innerText = `Comments: ${title}`;
            openModal('commentsModal');

            const list = document.getElementById('commentsList');
            list.innerHTML = "Loading...";

            try {
                const res = await fetch(`${API_BASE}/student/comments/${resourceId}`);
                const comments = await res.json();

                list.innerHTML = '';
                comments.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'comment-item';
                    div.innerHTML = `
                        <div class="comment-user">${c.user} <span style="color:#64748b; font-weight:400; font-size:0.75rem;">â€¢ ${new Date(c.created_at).toLocaleDateString()}</span></div>
                        <div class="comment-text">${c.text}</div>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                list.innerText = "Error loading comments.";
            }
        }

        async function postComment() {
            const content = document.getElementById('newComment').value;
            if (!content) return;

            const token = localStorage.getItem('token');

            try {
                const res = await fetch(`${API_BASE}/student/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ resource_id: currentResourceIDForComments, content: content })
                });

                if (res.ok) {
                    document.getElementById('newComment').value = '';
                    openComments(currentResourceIDForComments, "..."); // Reload comments
                }
            } catch (err) {
                alert("Failed to post comment");
            }
        }

        // 5. UTILS
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>

</html>
