<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Rooms - UniMind</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/Frontend/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-gold: #ffcc00; /* New Rating Color */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;

            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. BACKGROUND FX --- */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -2;
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 30px); }
        }

        /* --- 3. LAYOUT --- */
        .library-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- 4. HEADER (INLINE LAYOUT) --- */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
            width: 100%;
        }

        .header-content { flex-shrink: 0; }

        .header-content h1 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
        }

        .text-gradient {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-content p {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.9rem;
            margin: 0;
        }

        .main-nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            min-width: 0;
            padding: 0 10px;
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 0.5rem 0.75rem;
            gap: 0.5rem;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 0;
            flex-wrap: nowrap;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
        }

        .nav-link:hover i {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.2), rgba(124, 58, 237, 0.2));
            color: #fff;
            border: 1px solid rgba(188, 19, 254, 0.3);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .nav-link.active i { color: var(--neon-purple); }

        .upload-action-link { text-decoration: none; flex-shrink: 0; }

        .upload-btn {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 12px 24px;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .upload-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
        }

        /* --- 5. FILTER BAR --- */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) transparent;
        }

        .filter-bar::-webkit-scrollbar { height: 4px; }
        .filter-bar::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .filter-btn {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: var(--font-body);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .filter-btn.active {
            background: rgba(188, 19, 254, 0.15);
            color: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        /* --- 6. GRID & CARDS --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .note-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(16px);
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .card-info h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.3;
        }

        .uploader-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .ai-summary {
            font-size: 0.85rem;
            color: #d1d5db;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 2px solid var(--neon-purple);
            font-family: monospace;
            line-height: 1.6;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .interaction-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- PREMIUM RATING STYLES (REPLACES VOTE BOX) --- */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .rating-container:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .stars {
            display: flex;
            gap: 4px;
            position: relative;
        }

        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.2); /* Empty state: dim grey */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 2px;
            position: relative;
        }

        /* Hover Animation (Pop) */
        .star-btn:hover { transform: scale(1.3); }

        /* Click Animation */
        .star-btn:active { transform: scale(0.9); }

        /* FILLED STATE (Gold & Glowing) */
        .star-btn.filled {
            color: var(--neon-gold);
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.6));
        }

        /* HOVER PREVIEW STATE */
        .star-btn.preview-filled {
            color: var(--neon-gold);
            opacity: 0.7;
        }

        .average-rating {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            min-width: 40px;
            text-align: center;
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            padding-left: 12px;
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .average-rating span {
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 2px;
            font-family: var(--font-body);
        }

        .comment-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .comment-btn:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .download-link {
            text-decoration: none;
            color: var(--neon-cyan);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-link:hover { text-shadow: 0 0 10px var(--neon-cyan); }

        /* --- 7. MODALS --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--neon-cyan);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        .modal h2 {
            font-family: var(--font-heading);
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-control, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 10px;
            outline: none;
            margin-bottom: 15px;
            font-family: var(--font-body);
        }

        .form-control:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            border-color: #fff;
            color: #fff;
        }

        .btn-confirm {
            background: var(--neon-cyan);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-confirm:hover { box-shadow: 0 0 25px rgba(0, 243, 255, 0.5); }

        /* --- RESPONSIVE HEADER --- */
        @media (max-width: 1200px) {
            .library-header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }
            .header-content { width: 100%; text-align: center; order: 1; }
            .upload-action-link { order: 2; }
            .main-nav { width: 100%; order: 3; overflow-x: auto; }
        }
    </style>
</head>

<body>

    <div class="bg-noise"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="library-container">

        <header class="library-header">
            <div class="header-content">
                <h1>Study<span class="text-gradient">Rooms</span></h1>
                <p id="room-description">Uploaded Documents</p>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/Frontend/Features/FeaturesPage.html" class="nav-link"><i class="fas fa-satellite-dish"></i> Home</a></li>
                    <li><a href="/Frontend/UploadNotes/UploadNotes.html" class="nav-link"><i class="fas fa-brain"></i> Upload Notes</a></li>
                    <li><a href="/Frontend/quiz/quiz.html" class="nav-link"><i class="fas fa-layer-group"></i> Neural Quiz</a></li>
                    <li><a href="/Frontend/User_Profile/UserProfile.html" class="nav-link"><i class="fas fa-fingerprint"></i> User Data</a></li>
                </ul>
            </nav>

            <a href="javascript:void(0)" onclick="openModal('uploadModal')" class="upload-action-link">
                <button class="upload-btn">
                    <i class="fas fa-satellite-dish"></i> Upload Data
                </button>
            </a>
        </header>

        <nav class="filter-bar">
            <button class="filter-btn active" onclick="loadRoom('all', this)">All</button>
            <button class="filter-btn" onclick="loadRoom('cs', this)">Computer Science</button>
            <button class="filter-btn" onclick="loadRoom('ece', this)">Electronics</button>
            <button class="filter-btn" onclick="loadRoom('mech', this)">Mechanical</button>
            <button class="filter-btn" onclick="loadRoom('civil', this)">Civil Eng</button>
            <button class="filter-btn" onclick="loadRoom('science', this)">Basic Science</button>
            <button class="filter-btn" onclick="loadRoom('hum', this)">Management</button>
        </nav>

        <section class="notes-grid" id="notesGrid">
            <p style="color: var(--text-secondary); font-family: monospace;">Initializing Scan...</p>
        </section>

    </main>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal">
            <h2>Upload Neural Note</h2>
            <form onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="noteTitle" class="form-control" placeholder="Enter resource title..." required>
                </div>
                <div class="form-group">
                    <label>Subject Stream</label>
                    <select id="noteSubject" class="form-control">
                        <option value="cs">Computer Science</option>
                        <option value="ece">Electronics</option>
                        <option value="mech">Mechanical</option>
                        <option value="civil">Civil</option>
                        <option value="science">Basic Science</option>
                        <option value="hum">Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="noteTags" class="form-control" placeholder="e.g. #algo #exam">
                </div>
                <div class="form-group">
                    <label>File Attachment</label>
                    <input type="file" id="fileInput" class="form-control" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('uploadModal')">Abort</button>
                    <button type="submit" class="btn-confirm">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        document.addEventListener('DOMContentLoaded', () => {
            loadRoom('all', document.querySelector('.filter-btn'));
        });

        // 1. LOAD NOTES
        async function loadRoom(slug, btnElement) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = "../Login/login.html";
                return;
            }

            // Update UI Active State
            if (btnElement) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '<p style="color:#64748b;">Scanning neural pathways...</p>';

            try {
                let notes = [];
                if (slug === 'all') {
                    const rooms = ['cs', 'ece', 'mech', 'civil', 'science', 'hum'];
                    const fetchPromises = rooms.map(room =>
                        fetch(`${API_BASE}/student/room/${room}/resources`, {
                            method: 'GET',
                            headers: { 'Authorization': `Bearer ${token}` }
                        }).then(res => res.ok ? res.json() : []).catch(() => [])
                    );
                    const results = await Promise.all(fetchPromises);
                    notes = results.flat();
                } else {
                    const response = await fetch(`${API_BASE}/student/room/${slug}/resources`, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error("Failed to fetch data");
                    notes = await response.json();
                }

                // Sort: Newest first
                notes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                renderNotes(notes);

            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div style="text-align:center; color:#ef4444;">Error loading data.</div>`;
            }
        }

        // 2. RENDER NOTES (Updated for Rating)
        function renderNotes(notes) {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            if (notes.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-secondary);">No data found in this sector.</p>';
                return;
            }

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                const fileUrl = `${API_BASE}/${note.file_path}`;
                
                // Defaults if backend doesn't return them yet
                const userRating = note.user_rating || 0; 
                const avgRating = note.average_rating ? parseFloat(note.average_rating).toFixed(1) : "0.0";

                // Generate 5 stars with ID specific logic for hover effects
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const isFilled = i <= userRating ? 'filled' : '';
                    starsHtml += `
                        <button class="star-btn ${isFilled}" 
                            id="star-${note.id}-${i}"
                            onclick="handleRating(${note.id}, ${i})"
                            onmouseenter="previewRating(${note.id}, ${i})"
                            onmouseleave="resetRating(${note.id}, ${userRating})">
                            <i class="fas fa-star"></i>
                        </button>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="card-info">
                            <h3>${note.title}</h3>
                            <div class="uploader-name">ID: ${note.uploader}</div>
                        </div>
                    </div>
                    
                    <div class="ai-summary">
                        <i class="fas fa-microchip" style="margin-right:5px;"></i> ${note.ai_summary || "Analyzing content..."}
                    </div>

                    <div class="card-footer">
                        <div class="interaction-group">
                            <div class="rating-container" id="rating-box-${note.id}">
                                <div class="stars" id="stars-container-${note.id}">
                                    ${starsHtml}
                                </div>
                                <div class="average-rating" id="avg-display-${note.id}">
                                    ${avgRating} <span>/ 5.0</span>
                                </div>
                            </div>

                            <button class="comment-btn" onclick="goToComments(${note.id}, '${note.title.replace(/'/g, "\\'")}', '${note.file_path.replace(/'/g, "\\'")}')">
                                <i class="far fa-comment-dots"></i> Discuss
                            </button>
                        </div>
                        <a href="${fileUrl}" target="_blank" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. RATING HOVER EFFECTS
        function previewRating(noteId, starValue) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${noteId}-${i}`);
                if (i <= starValue) {
                    star.classList.add('preview-filled'); 
                    star.classList.remove('filled'); 
                } else {
                    star.classList.remove('preview-filled');
                    star.classList.remove('filled');
                }
            }
        }

        function resetRating(noteId, actualRating) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${noteId}-${i}`);
                star.classList.remove('preview-filled'); 
                
                if (i <= actualRating) star.classList.add('filled');
                else star.classList.remove('filled');
            }
        }

        // 4. HANDLE RATING (API Call)
        async function handleRating(resourceId, ratingValue) {
            const token = localStorage.getItem('token');
            if (!token) return alert("Please login to rate resources");

            try {
                // Ensure your backend endpoint is /student/rate and accepts POST
                const res = await fetch(`${API_BASE}/student/rate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ resource_id: resourceId, rating: ratingValue })
                });

                if (res.ok) {
                    const data = await res.json();
                    
                    // Update Average Display
                    const newAvg = data.new_average ? parseFloat(data.new_average).toFixed(1) : "?.?";
                    document.getElementById(`avg-display-${resourceId}`).innerHTML = `${newAvg} <span>/ 5.0</span>`;

                    // Update stars visual and the logic for mouseleave (to "stick" the new rating)
                    for (let i = 1; i <= 5; i++) {
                        const star = document.getElementById(`star-${resourceId}-${i}`);
                        
                        // IMPORTANT: Update the onmouseleave attribute to remember the NEW rating
                        star.setAttribute('onmouseleave', `resetRating(${resourceId}, ${ratingValue})`);
                        
                        star.classList.remove('preview-filled');
                        if (i <= ratingValue) star.classList.add('filled');
                        else star.classList.remove('filled');
                    }
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "Could not rate"));
                }
            } catch (err) {
                console.error(err);
                alert("Connection error");
            }
        }

        // 5. UPLOAD HANDLING
        async function handleUpload(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');

            const formData = new FormData();
            formData.append('title', document.getElementById('noteTitle').value);
            formData.append('room_slug', document.getElementById('noteSubject').value);
            formData.append('tags', document.getElementById('noteTags').value);
            formData.append('file', document.getElementById('fileInput').files[0]);

            try {
                const res = await fetch(`${API_BASE}/student/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert("Upload Successful!");
                    closeModal('uploadModal');
                    loadRoom(document.getElementById('noteSubject').value, null);
                } else {
                    const data = await res.json();
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                alert("Upload failed.");
            }
        }

        // 6. UTILS
        function goToComments(id, title, filePath) {
            const cleanTitle = encodeURIComponent(title);
            const cleanPath = encodeURIComponent(filePath);
            window.location.href = `/Frontend/comments/comments.html?id=${id}&title=${cleanTitle}&path=${cleanPath}`;
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
