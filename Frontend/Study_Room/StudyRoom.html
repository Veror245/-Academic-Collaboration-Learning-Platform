<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub | Neural Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;

            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. BACKGROUND FX --- */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            /* background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); */
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -2;
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 30px);
            }
        }

        /* --- 3. LAYOUT --- */
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- 4. HEADER --- */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            color: #fff;
        }

        .text-gradient {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-content p {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Upload Button */
        .upload-btn {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 12px 24px;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
        }

        /* --- 5. FILTER BAR --- */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) transparent;
        }

        .filter-bar::-webkit-scrollbar {
            height: 4px;
        }

        .filter-bar::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .filter-btn {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: var(--font-body);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .filter-btn.active {
            background: rgba(188, 19, 254, 0.15);
            color: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        /* --- 6. GRID & CARDS --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .note-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Card Header */
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .card-info h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.3;
        }

        .uploader-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        /* AI Summary Box */
        .ai-summary {
            font-size: 0.85rem;
            color: #d1d5db;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 2px solid var(--neon-purple);
            font-family: monospace;
            line-height: 1.6;
        }

        .ai-summary i {
            color: var(--neon-purple);
        }

        /* Footer */
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .interaction-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Vote Box */
        .vote-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .vote-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vote-btn:hover {
            color: #fff;
        }

        /* Active Vote States */
        .vote-btn.active {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px currentColor);
        }

        #upbtn-\$ {
            note.id
        }

        .active,
        .vote-btn.active:first-child {
            color: var(--neon-green);
        }

        #downbtn-\$ {
            note.id
        }

        .active,
        .vote-btn.active:last-child {
            color: var(--neon-red);
        }

        .vote-count {
            font-family: var(--font-heading);
            font-weight: 700;
            color: #fff;
            min-width: 20px;
            text-align: center;
        }

        /* Comment Button */
        .comment-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .comment-btn:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        /* Download Link */
        .download-link {
            text-decoration: none;
            color: var(--neon-cyan);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-link:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* --- 7. MODALS (Glassmorphism) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--neon-cyan);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        .modal h2 {
            font-family: var(--font-heading);
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-control,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 10px;
            outline: none;
            margin-bottom: 15px;
            font-family: var(--font-body);
        }

        .form-control:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            border-color: #fff;
            color: #fff;
        }

        .btn-confirm {
            background: var(--neon-cyan);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-confirm:hover {
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="bg-noise"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="library-container">

        <header class="library-header">
            <div class="header-content">
                <h1>Study<span class="text-gradient">Rooms</span></h1>
                <p id="room-description">SYNC // COLLABORATE // EVOLVE</p>
            </div>

            <button class="upload-btn" onclick="openModal('uploadModal')">
                <i class="fas fa-satellite-dish"></i> Upload Data
            </button>
        </header>

        <nav class="filter-bar">
            <button class="filter-btn active" onclick="loadRoom('cs', this)">Computer Science</button>
            <button class="filter-btn" onclick="loadRoom('ece', this)">Electronics</button>
            <button class="filter-btn" onclick="loadRoom('mech', this)">Mechanical</button>
            <button class="filter-btn" onclick="loadRoom('civil', this)">Civil Eng</button>
            <button class="filter-btn" onclick="loadRoom('science', this)">Basic Science</button>
            <button class="filter-btn" onclick="loadRoom('hum', this)">Management</button>
        </nav>

        <section class="notes-grid" id="notesGrid">
            <p style="color: var(--text-secondary); font-family: monospace;">Initializing Scan...</p>
        </section>

    </main>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal">
            <h2>Upload Neural Note</h2>
            <form onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="noteTitle" class="form-control" placeholder="Enter resource title..."
                        required>
                </div>
                <div class="form-group">
                    <label>Subject Stream</label>
                    <select id="noteSubject" class="form-control">
                        <option value="cs">Computer Science</option>
                        <option value="ece">Electronics</option>
                        <option value="mech">Mechanical</option>
                        <option value="civil">Civil</option>
                        <option value="science">Basic Science</option>
                        <option value="hum">Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="noteTags" class="form-control" placeholder="e.g. #algo #exam">
                </div>
                <div class="form-group">
                    <label>File Attachment</label>
                    <input type="file" id="fileInput" class="form-control" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('uploadModal')">Abort</button>
                    <button type="submit" class="btn-confirm">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        document.addEventListener('DOMContentLoaded', () => {
            loadRoom('cs', document.querySelector('.filter-btn'));
        });

        // 1. LOAD NOTES
        async function loadRoom(slug, btnElement) {
            const token = localStorage.getItem('token');

            if (!token) {
                alert("You are not logged in. Redirecting to login...");
                window.location.href = "../Login/login.html";
                return;
            }

            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '<p style="color:#64748b;">Scanning neural pathways...</p>';

            try {
                const response = await fetch(`${API_BASE}/student/room/${slug}/resources`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    throw new Error("Session expired or invalid. Please login again.");
                }
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const notes = await response.json();
                renderNotes(notes);

            } catch (err) {
                console.error(err);
                if (err.message.includes("Session expired")) {
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = "../Login/login.html", 2000);
                }

                grid.innerHTML = `
                    <div style="text-align:center; color:#ef4444;">
                        <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px;"></i><br>
                        <strong>Access Denied</strong><br>
                        <small>${err.message}</small>
                    </div>
                `;
            }
        }

        function renderNotes(notes) {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            if (notes.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-secondary);">No data found in this sector.</p>';
                return;
            }

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';

                const fileUrl = `${API_BASE}/${note.file_path}`;

                const upActive = note.user_vote === 1 ? 'active' : '';
                const downActive = note.user_vote === -1 ? 'active' : '';

                // RESTORED: goToComments() logic is back in the onclick
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="card-info">
                            <h3>${note.title}</h3>
                            <div class="uploader-name">ID: ${note.uploader}</div>
                        </div>
                    </div>
                    
                    <div class="ai-summary">
                        <i class="fas fa-microchip" style="margin-right:5px;"></i> ${note.ai_summary || "Analyzing content..."}
                    </div>

                    <div class="card-footer">
                        <div class="interaction-group">
                            <div class="vote-box">
                                <button class="vote-btn ${upActive}" id="upbtn-${note.id}" onclick="handleVote(${note.id}, 1)">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                
                                <span class="vote-count" id="score-${note.id}">${note.score}</span>
                                
                                <button class="vote-btn ${downActive}" id="downbtn-${note.id}" onclick="handleVote(${note.id}, -1)">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                            </div>
                            
                            <button class="comment-btn" onclick="goToComments(${note.id}, '${note.title.replace(/'/g, "\\'")}', '${note.file_path.replace(/'/g, "\\'")}')">
                                <i class="far fa-comment-dots"></i> Discuss
                            </button>
                        </div>

                        <a href="${fileUrl}" target="_blank" class="download-link">
                            <i class="fas fa-external-link-alt"></i> Access
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 2. UPLOAD HANDLING
        async function handleUpload(e) {
            e.preventDefault();

            const title = document.getElementById('noteTitle').value;
            const room_slug = document.getElementById('noteSubject').value;
            const tags = document.getElementById('noteTags').value;
            const fileInput = document.getElementById('fileInput');

            if (fileInput.files.length === 0) return alert("Select a file!");

            const formData = new FormData();
            formData.append('title', title);
            formData.append('room_slug', room_slug);
            formData.append('tags', tags);
            formData.append('file', fileInput.files[0]);

            const token = localStorage.getItem('token');

            try {
                const res = await fetch(`${API_BASE}/student/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert("Upload Successful!");
                    closeModal('uploadModal');
                    loadRoom(room_slug, null);
                } else {
                    const data = await res.json();
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                alert("Upload failed.");
            }
        }

        // 3. VOTING
        async function handleVote(resourceId, type) {
            const token = localStorage.getItem('token');
            if (!token) return alert("Please login to vote");

            try {
                const res = await fetch(`${API_BASE}/student/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ resource_id: resourceId, vote_type: type })
                });

                if (res.ok) {
                    const data = await res.json();
                    document.getElementById(`score-${resourceId}`).innerText = data.new_score;

                    const upBtn = document.getElementById(`upbtn-${resourceId}`);
                    const downBtn = document.getElementById(`downbtn-${resourceId}`);

                    upBtn.classList.remove('active');
                    downBtn.classList.remove('active');

                    if (type === 1) {
                        upBtn.classList.add('active');
                    } else if (type === -1) {
                        downBtn.classList.add('active');
                    }
                }
            } catch (err) {
                console.error("Vote failed", err);
            }
        }

        // 4. RESTORED COMMENT NAVIGATION (Replaces Modal Logic)
        function goToComments(id, title, filePath) {
            const cleanTitle = encodeURIComponent(title);
            const cleanPath = encodeURIComponent(filePath);
            window.location.href = `/Frontend/comments/comments.html?id=${id}&title=${cleanTitle}&path=${cleanPath}`;
        }

        // 5. UTILS
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>

</html>
