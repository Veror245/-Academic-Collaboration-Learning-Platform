<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Rooms - UniMind</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/Frontend/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-surface-hover: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-gold: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;

            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.05), transparent 25%);
        }

        /* --- 2. BACKGROUND FX --- */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -2;
            opacity: 0.3;
            animation: float 15s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            top: -20%;
            left: -10%;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
            bottom: -20%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* --- 3. LAYOUT --- */
        .library-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }

        /* --- 4. HEADER --- */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 25px;
            flex-wrap: wrap;
        }

        .header-content h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-content p {
            color: var(--text-secondary);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 1px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 6px;
            gap: 5px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active i {
            color: var(--neon-purple);
        }

        .upload-btn {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(0, 243, 255, 0));
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 12px 28px;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            transform: translateY(-2px) scale(1.02);
        }

        /* --- 5. FILTER BAR --- */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 15px;
            mask-image: linear-gradient(to right, black 90%, transparent 100%);
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: var(--font-heading);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(188, 19, 254, 0.1);
            color: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.15);
        }

        /* --- 6. GRID & CARDS --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
        }

        /* Animation for cards appearing */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(20px);
            position: relative;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .note-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(0, 243, 255, 0.05);
            /* Cyberpunk glow */
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            flex-shrink: 0;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .card-info h3 {
            font-family: var(--font-heading);
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
            line-height: 1.4;
        }

        .uploader-name {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .ai-summary {
            font-size: 0.85rem;
            color: #e2e8f0;
            background: rgba(0, 0, 0, 0.4);
            /* Darker "Terminal" background */
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            /* Tech look */
            font-family: 'JetBrains Mono', monospace;
            /* Monospace for tech feel */
            line-height: 1.6;
            flex-grow: 1;
            /* Pushes footer down */
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .interaction-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- PREMIUM RATING STYLES --- */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .rating-container:hover {
            border-color: rgba(255, 204, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .stars {
            display: flex;
            gap: 3px;
        }

        .star-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.15);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s;
            padding: 1px;
        }

        .star-btn:hover {
            transform: scale(1.3);
        }

        .star-btn:active {
            transform: scale(0.95);
        }

        .star-btn.filled {
            color: var(--neon-gold);
            filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.5));
        }

        .star-btn.preview-filled {
            color: var(--neon-gold);
            opacity: 0.6;
        }

        .average-rating {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 0.95rem;
            color: #fff;
            margin-left: 5px;
            padding-left: 10px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: baseline;
            gap: 3px;
        }

        .average-rating span {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .comment-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            /* Icon only style mostly */
            padding: 8px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comment-btn:hover {
            color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.1);
        }

        /* Access Button Style */
        .download-link {
            text-decoration: none;
            color: var(--neon-cyan);
            font-family: var(--font-heading);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;

            /* Ghost Button Look */
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(0, 243, 255, 0.05);
        }

        .download-link:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
        }

        /* --- 7. MODALS --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #0a0a0a;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Modal glow accent */
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
        }

        .modal h2 {
            font-family: var(--font-heading);
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.6rem;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-control,
        select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
            font-family: var(--font-body);
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.02);
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-cancel,
        .btn-confirm {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-family: var(--font-body);
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-confirm {
            background: var(--neon-cyan);
            color: #000;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2);
        }

        .btn-confirm:hover {
            box-shadow: 0 6px 20px rgba(0, 243, 255, 0.4);
            transform: translateY(-1px);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1200px) {
            .library-header {
                justify-content: center;
                text-align: center;
            }

            .header-content {
                width: 100%;
                order: 1;
            }

            .nav-list {
                order: 3;
                width: 100%;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .upload-action-link {
                order: 2;
                margin: 10px 0;
            }

            .main-nav {
                width: 100%;
                order: 3;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>

    <main class="library-container">

        <header class="library-header">
            <div class="header-content">
                <h1>Study<span class="text-gradient">Rooms</span></h1>
                <p id="room-description"> // Neural Resource Database</p>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/Frontend/Features/FeaturesPage.html" class="nav-link"><i
                                class="fas fa-satellite-dish"></i> Home</a></li>
                    <li><a href="/Frontend/UploadNotes/UploadNotes.html" class="nav-link"><i class="fas fa-brain"></i>
                            Upload Notes</a></li>
                    <li><a href="/Frontend/quiz/quiz.html" class="nav-link"><i class="fas fa-layer-group"></i> Neural

        <nav class="filter-bar">
            <button class="filter-btn active" onclick="loadRoom('all', this)">All</button>
            <button class="filter-btn" onclick="loadRoom('cs', this)">Computer Science</button>
            <button class="filter-btn" onclick="loadRoom('ece', this)">Electronics</button>
            <button class="filter-btn" onclick="loadRoom('mech', this)">Mechanical</button>
            <button class="filter-btn" onclick="loadRoom('civil', this)">Civil Eng</button>
            <button class="filter-btn" onclick="loadRoom('science', this)">Basic Science</button>
            <button class="filter-btn" onclick="loadRoom('hum', this)">Management</button>
        </nav>

        <section class="notes-grid" id="notesGrid">
            <p style="color: var(--text-secondary); font-family: monospace; animation: pulse 1.5s infinite;">
                Initializing Scan...</p>
        </section>

    </main>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal">
            <h2>Upload Neural Note</h2>
            <form onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="noteTitle" class="form-control" placeholder="Enter resource title..."
                        required>
                </div>
                <div class="form-group">
                    <label>Subject Stream</label>
                    <select id="noteSubject" class="form-control">
                        <option value="cs">Computer Science</option>
                        <option value="ece">Electronics</option>
                        <option value="mech">Mechanical</option>
                        <option value="civil">Civil</option>
                        <option value="science">Basic Science</option>
                        <option value="hum">Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="noteTags" class="form-control" placeholder="e.g. #algo #exam">
                </div>
                <div class="form-group">
                    <label>File Attachment</label>
                    <input type="file" id="fileInput" class="form-control" required>
                </div>
                <div class="modal-actions">

                    <button type="submit" class="btn-confirm">Upload</button>

            </form>

    <script>
        // Ensure this matches your Uvicorn running port
        const API_BASE = "http://127.0.0.1:8000";

        document.addEventListener('DOMContentLoaded', () => {
            loadRoom('all', document.querySelector('.filter-btn'));
        });

        // 1. LOAD NOTES
        async function loadRoom(slug, btnElement) {
            const token = localStorage.getItem('token');
            if (!token) {
                // Adjust this path if your folder structure is different
                window.location.href = "../Login/login.html";
                return;
            }

            // Update UI Active State
            if (btnElement) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '<p style="color:#64748b; font-family:monospace;">Scanning neural pathways...</p>';

            try {
                let notes = [];
                if (slug === 'all') {
                    const rooms = ['cs', 'ece', 'mech', 'civil', 'science', 'hum'];
                    const fetchPromises = rooms.map(room =>
                        fetch(`${API_BASE}/student/room/${room}/resources`, {
                            method: 'GET',
                            headers: { 'Authorization': `Bearer ${token}` }
                        }).then(res => res.ok ? res.json() : []).catch(() => [])
                    );
                    const results = await Promise.all(fetchPromises);
                    notes = results.flat();
                } else {
                    const response = await fetch(`${API_BASE}/student/room/${slug}/resources`, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error("Failed to fetch data");
                    notes = await response.json();
                }

                // Sort: Newest first
                notes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                renderNotes(notes);

            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div style="text-align:center; color:#ef4444;">Error loading data.</div>`;
            }
        }

        // 2. RENDER NOTES (With Animation Delay)
        function renderNotes(notes) {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            if (notes.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-secondary);">No data found in this sector.</p>';
                return;
            }

            notes.forEach((note, index) => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.style.animationDelay = `${index * 0.05}s`; // Staggered animation

                const fileUrl = `${API_BASE}/${note.file_path}`;
                const userRating = note.user_rating || 0;
                const avgRating = note.average_rating ? parseFloat(note.average_rating).toFixed(1) : "0.0";

                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const isFilled = i <= userRating ? 'filled' : '';
                    starsHtml += `
                        <button class="star-btn ${isFilled}" 
                            id="star-${note.id}-${i}"
                            onclick="handleRating(${note.id}, ${i})"
                            onmouseenter="previewRating(${note.id}, ${i})"
                            onmouseleave="resetRating(${note.id}, ${userRating})">
                            <i class="fas fa-star"></i>
                        </button>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="card-info">
                            <h3>${note.title}</h3>
                            <div class="uploader-name">Uploaded by: ${note.uploader}</div>
                        </div>
                    </div>
                    
                    <div class="ai-summary">
                        <i class="fas fa-microchip" style="margin-right:5px; color:var(--neon-purple);"></i> ${note.ai_summary || "Analyzing content..."}
                    </div>

                    <div class="card-footer">
                        <div class="interaction-group">
                            <div class="rating-container" id="rating-box-${note.id}">
                                <div class="stars" id="stars-container-${note.id}">
                                    ${starsHtml}
                                </div>
                                <div class="average-rating" id="avg-display-${note.id}">
                                    ${avgRating} <span>/5.0</span>
                                </div>
                            </div>

                            <button class="comment-btn" title="Discuss" onclick="goToComments(${note.id}, '${note.title.replace(/'/g, "\\'")}', '${note.file_path.replace(/'/g, "\\'")}')">
                                <i class="far fa-comment-dots"></i>
                            </button>
                        </div>
                        <a href="${fileUrl}" target="_blank" class="download-link">
                            Access <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. RATING HOVER EFFECTS
        function previewRating(noteId, starValue) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${noteId}-${i}`);
                if (i <= starValue) {
                    star.classList.add('preview-filled');
                    star.classList.remove('filled');
                } else {
                    star.classList.remove('preview-filled');
                    star.classList.remove('filled');
                }
            }
        }

        function resetRating(noteId, actualRating) {
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${noteId}-${i}`);
                star.classList.remove('preview-filled');

                if (i <= actualRating) star.classList.add('filled');
                else star.classList.remove('filled');
            }
        }

        // 4. HANDLE RATING (Updated for Schema Mismatch)
        async function handleRating(resourceId, ratingValue) {
            const token = localStorage.getItem('token');
            if (!token) return alert("Please login to rate resources");

            try {
                const res = await fetch(`${API_BASE}/student/rate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    // FIX APPLIED HERE: Sending 'stars' instead of 'rating' to match backend schema
                    body: JSON.stringify({ resource_id: resourceId, stars: ratingValue })
                });

                if (res.ok) {
                    const data = await res.json();

                    const newAvg = data.new_average ? parseFloat(data.new_average).toFixed(1) : "?.?";
                    document.getElementById(`avg-display-${resourceId}`).innerHTML = `${newAvg} <span>/5.0</span>`;

                    for (let i = 1; i <= 5; i++) {
                        const star = document.getElementById(`star-${resourceId}-${i}`);
                        star.setAttribute('onmouseleave', `resetRating(${resourceId}, ${ratingValue})`);
                        star.classList.remove('preview-filled');
                        if (i <= ratingValue) star.classList.add('filled');
                        else star.classList.remove('filled');
                    }
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "Could not rate"));
                }
            } catch (err) {
                console.error(err);
                alert("Connection error");
            }
        }

        // 5. UPLOAD HANDLING
        async function handleUpload(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');

            const formData = new FormData();
            formData.append('title', document.getElementById('noteTitle').value);
            formData.append('room_slug', document.getElementById('noteSubject').value);
            formData.append('tags', document.getElementById('noteTags').value);
            formData.append('file', document.getElementById('fileInput').files[0]);

            try {
                const res = await fetch(`${API_BASE}/student/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert("Upload Successful!");
                    closeModal('uploadModal');
                    loadRoom(document.getElementById('noteSubject').value, null);
                } else {
                    const data = await res.json();
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                alert("Upload failed.");
            }
        }

        // 6. UTILS
        function goToComments(id, title, filePath) {
            const cleanTitle = encodeURIComponent(title);
            const cleanPath = encodeURIComponent(filePath);
            // Adjust this path if your folder structure is different
            window.location.href = `/Frontend/comments/comments.html?id=${id}&title=${cleanTitle}&path=${cleanPath}`;
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
