<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Room - Study & Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="main-container">
    <div class="glass-panel workspace-panel">
      <div class="panel-header">
        <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i> Leave Room</a>
        <h2>Problem Solver</h2>
      </div>

      <div class="upload-zone" id="dropZone">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <h3 id="uploadText">Click or Drag PDF/Image Here</h3>
        <p id="uploadSubtext">Supports .jpg, .png, .pdf</p>
        <input type="file" id="fileInput" class="in_file">
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Analyzing document with AI...</p>
      </div>

      <div class="ai-result" id="aiResult">
        <div class="ai-header">
          <i class="fas fa-robot"></i> AI Summary
        </div>
        <div class="ai-content">
        </div>
      </div>
    </div>

    <div class="glass-panel chat-panel">
      <div class="chat-header">
        <h3><i class="fas fa-laptop-code"></i> CS Room</h3>
        <div class="live-indicator">
          <div class="dot"></div> 12 Online
        </div>
      </div>
      <div class="messages-area">
        <div class="message incoming">
          <div class="sender-name">Sarah M.</div>
          <div class="bubble">Has anyone solved question 4?</div>
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button type="button" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadText = document.getElementById('uploadText');
    const loader = document.getElementById('loader');
    const aiResult = document.getElementById('aiResult');
    const aiContentDiv = document.querySelector('.ai-content');

    const BACKEND_URL = "http://127.0.0.1:8000/student/upload";

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    async function handleFile(file) {
      // alert("Handler triggered âœ…");

      let token = localStorage.getItem("token") || localStorage.getItem("access_token");
      if (!token) {
        alert("Not logged in");
        return;
      }

      uploadText.textContent = "Uploading...";
      loader.style.display = "block";
      aiResult.style.display = "none";

      const formData = new FormData();
      formData.append("title", file.name);
      formData.append("room_slug", "cs");
      formData.append("tags", "AI Upload");
      formData.append("file", file);

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "accept": "application/json"
          },
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(text);
        }

        const data = await response.json();

        loader.style.display = "none";
        aiResult.style.display = "block";
        uploadText.textContent = "Upload complete";

        aiContentDiv.innerHTML = `
        <p><strong>Summary:</strong></p>
        <div>${data.summary}</div>
      `;

      } catch (err) {
        loader.style.display = "none";
        alert("Upload failed: " + err.message);
      }
    }
  </script>

</body>

</html>
