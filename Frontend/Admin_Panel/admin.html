<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioControl | Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="logo">StudioAdmin</div>
            <ul class="nav-links">
                <li class="active"><a href="#overview">Overview</a></li>
            </ul>
            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="user-info">
                    <p class="name">Admin User</p>
                    <p class="role">System Moderator</p>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Admin Control Panel</h1>
                <button onclick="logout()"
                    style="background:none; border:none; cursor:pointer; color:#ef4444; font-weight:600;">Logout</button>
            </header>

            <section class="stats-grid" id="overview">
                <div class="stat-card">
                    <h3>Total Uploads</h3>
                    <p class="count" id="total-count">0</p>
                </div>
            </section>

            <section id="content-moderation" class="panel-section">
                <div class="section-header">
                    <h2>Student Uploads (All Rooms)</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>File Details</th>
                            <th>Uploader</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resource-table-body">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="admin-script.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = 'admin_login.html';
        }
    </script>
</body>

</html>
