<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="full-page-container">
        <section class="visual-side">
            <div class="hero-content">
                <h1>Create your Account</h1>
                <p>Share your artwork and Get projects!</p>
            </div>
        </section>

        <section class="form-side">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                        <input type="email" placeholder="Email address" required>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">Accept Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn-main">Join us &rarr;</button>
                </form>

                <div class="have">
                    <span>Already have an Account?</span>
                    <a href="/Frontend/LogIn/LogIn.html">Log In</a>
                </div>


            </div>
        </section>
    </main>
</body>

</html>
