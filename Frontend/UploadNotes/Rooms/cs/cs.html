<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Science Room - Study & Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
    /* --- CSS STYLES --- */
    :root {
      /* Theme Variables from Previous Page */
      --bg-dark: #0f0c19;
      --accent-purple: #7c3aed;
      --accent-glow: #8b5cf6;
      --card-bg: rgba(20, 15, 30, 0.6);
      --card-border: rgba(124, 58, 237, 0.15);
      --text-main: #ffffff;
      --text-muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-main);
    }

    /* --- Background Shapes --- */
    .bg-shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.6;
    }

    .shape-1 {
      top: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, #2e1065 0%, transparent 70%);
    }

    .shape-2 {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
    }

    .main-container {
      width: 95%;
      height: 92vh;
      max-width: 1600px;
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 20px;
      z-index: 1;
    }

    /* --- Glass Panels --- */
    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* --- Workspace Panel --- */
    .workspace-panel {
      padding: 25px;
      overflow-y: auto;
    }

    .workspace-panel::-webkit-scrollbar,
    .messages-area::-webkit-scrollbar {
      width: 6px;
    }

    .workspace-panel::-webkit-scrollbar-thumb,
    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(124, 58, 237, 0.3);
      border-radius: 10px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .panel-header h2 {
      font-weight: 600;
      background: linear-gradient(to right, #fff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      text-decoration: none;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .back-btn:hover {
      color: var(--accent-glow);
    }

    /* --- Upload Zone --- */
    .upload-zone {
      border: 2px dashed rgba(124, 58, 237, 0.3);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: var(--accent-glow);
      background: rgba(124, 58, 237, 0.1);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.15);
    }

    .upload-icon {
      font-size: 2.5rem;
      color: var(--accent-glow);
      margin-bottom: 15px;
    }

    #uploadSubtext {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 5px;
    }

    /* --- AI Result Section --- */
    .ai-result {
      display: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      border-left: 4px solid var(--accent-purple);
      animation: fadeIn 0.5s ease;
    }

    .ai-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      color: #d8b4fe;
      font-weight: 600;
    }

    .ai-content {
      line-height: 1.6;
      font-size: 0.95rem;
      color: #e2e8f0;
    }

    /* --- Loader --- */
    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .in_file {
      display: none;
    }

    /* --- Chat Panel --- */
    .chat-panel {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      color: var(--text-main);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .messages-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 85%;
    }

    .message.incoming {
      align-self: flex-start;
    }

    .message.outgoing {
      align-self: flex-end;
      align-items: flex-end;
    }

    .sender-name {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      position: relative;
      line-height: 1.5;
    }

    /* --- NEW CSS: Markdown Support inside Bubbles --- */
    .bubble p {
      margin-bottom: 8px;
    }

    .bubble p:last-child {
      margin-bottom: 0;
    }

    .bubble ul,
    .bubble ol {
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .bubble strong {
      font-weight: 700;
    }

    .bubble em {
      font-style: italic;
    }

    .bubble pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .bubble code {
      font-family: monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    /* ------------------------------------------- */

    .incoming .bubble {
      background: rgba(255, 255, 255, 0.08);
      color: #f1f5f9;
      border-top-left-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .outgoing .bubble {
      background: linear-gradient(135deg, var(--accent-purple) 0%, #6d28d9 100%);
      color: white;
      border-top-right-radius: 2px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .outgoing .bubble code {
      background: rgba(0, 0, 0, 0.2);
      /* Darker code background for outgoing */
    }

    /* --- Chat Input Area --- */
    .chat-input-area {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 12px 20px;
      color: white;
      outline: none;
      font-family: 'Inter', sans-serif;
      transition: 0.3s;
    }

    .chat-input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-glow);
    }

    .send-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--accent-purple);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.2);
    }

    .send-btn:hover {
      background: var(--accent-glow);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
    }

    /* --- Typing Animation --- */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 5px 10px;
      align-items: center;
      justify-content: center;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: var(--text-muted);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        height: auto;
        min-height: 100vh;
        padding: 20px 0;
      }

      body {
        overflow-y: auto;
        height: auto;
        align-items: flex-start;
      }

      .workspace-panel,
      .chat-panel {
        height: 600px;
      }
    }
  </style>
</head>

<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="main-container">
    <div class="glass-panel workspace-panel">
      <div class="panel-header">
        <a href="/Frontend/Study_Room/StudyRoom.html" class="back-btn"><i class="fas fa-arrow-left"></i> Leave Room</a>
        <h2>Problem Solver</h2>
      </div>

      <div class="upload-zone" id="dropZone">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <h3 id="uploadText">Click or Drag PDF/Image Here</h3>
        <p id="uploadSubtext">Supports .pdf</p>
        <input type="file" id="fileInput" class="in_file">
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Analyzing document with AI...</p>
      </div>

      <div class="ai-result" id="aiResult">
        <div class="ai-header">
          <i class="fas fa-robot"></i> AI Summary
        </div>
        <div class="ai-content">
        </div>
      </div>
    </div>

    <div class="glass-panel chat-panel">
      <div class="chat-header">
        <h3><i class="fas fa-laptop-code"></i> Computer Science Room</h3>
      </div>
      <div class="messages-area">
      </div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button type="button" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // --- Elements ---
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadText = document.getElementById('uploadText');
    const loader = document.getElementById('loader');
    const aiResult = document.getElementById('aiResult');
    const aiContentDiv = document.querySelector('.ai-content');

    // Chat Elements
    const chatInput = document.querySelector('.chat-input');
    const sendBtn = document.querySelector('.send-btn');
    const messagesArea = document.querySelector('.messages-area');

    // --- State Variables ---
    let currentResourceId = null;
    let chatHistory = [];

    // --- Constants ---
    const BACKEND_URL_UPLOAD = "http://127.0.0.1:8000/student/upload";
    const BACKEND_URL_CHAT = "http://127.0.0.1:8000/student/chat";

    // --- File Upload Logic ---
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    async function handleFile(file) {
      let token = localStorage.getItem("token") || localStorage.getItem("access_token");
      if (!token) {
        alert("Not logged in");
        return;
      }

      uploadText.textContent = "Uploading...";
      loader.style.display = "block";
      aiResult.style.display = "none";

      const formData = new FormData();
      formData.append("title", file.name);
      formData.append("room_slug", "cs");
      formData.append("tags", "AI Upload");
      formData.append("file", file);

      try {
        const response = await fetch(BACKEND_URL_UPLOAD, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "accept": "application/json"
          },
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(text);
        }

        const data = await response.json();

        // 1. STORE THE RESOURCE ID
        currentResourceId = data.resource_id;

        loader.style.display = "none";
        aiResult.style.display = "block";
        uploadText.textContent = "Upload complete";

        // Parse Summary Markdown if necessary
        const summaryHtml = marked.parse(data.summary || "");

        aiContentDiv.innerHTML = `
                    <p><strong>Summary:</strong></p>
                    <div>${summaryHtml}</div>
                `;

        // Reset chat history for new file
        chatHistory = [];
        // Append welcome message (manually formatted or via helper)
        appendMessage("AI Assistant", "I've read your file! Ask me anything about it.", "incoming");

        scrollToBottom();

      } catch (err) {
        loader.style.display = "none";
        alert("Upload failed: " + err.message);
      }
    }

    // --- Chat Logic ---

    sendBtn.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const question = chatInput.value.trim();

      if (!question) return;
      if (!currentResourceId) {
        alert("Please upload a document first to start chatting!");
        return;
      }

      let token = localStorage.getItem("token") || localStorage.getItem("access_token");

      // 1. Add User Message
      appendMessage("You", question, "outgoing");
      chatInput.value = "";

      // 2. Add to History
      chatHistory.push({ role: "user", content: question });

      // 3. Show Typing Indicator
      showTypingIndicator();

      try {
        // 4. Send to Backend
        const response = await fetch(BACKEND_URL_CHAT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            resource_id: currentResourceId,
            question: question,
            history: chatHistory
          })
        });

        // 5. Remove Typing Indicator
        removeTypingIndicator();

        if (!response.ok) {
          throw new Error("Failed to get answer");
        }

        const data = await response.json();
        const aiAnswer = data.answer;

        // 6. Add AI Response
        appendMessage("AI Assistant", aiAnswer, "incoming");

        // 7. Update History
        chatHistory.push({ role: "assistant", content: aiAnswer });

      } catch (err) {
        console.error(err);
        removeTypingIndicator();
        appendMessage("System", "Error connecting to AI.", "incoming");
      }
    }

    function appendMessage(sender, text, type) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', type);

      // --- CHANGE: Parse Markdown to HTML ---
      const htmlContent = marked.parse(text);

      msgDiv.innerHTML = `
                <div class="sender-name">${sender}</div>
                <div class="bubble">${htmlContent}</div>
            `;

      messagesArea.appendChild(msgDiv);
      scrollToBottom();
    }

    // --- Helper: Show/Hide Typing Animation ---
    function showTypingIndicator() {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', 'incoming', 'typing-msg');

      msgDiv.innerHTML = `
                <div class="sender-name">AI Assistant</div>
                <div class="bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
      messagesArea.appendChild(msgDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typingMsg = document.querySelector('.typing-msg');
      if (typingMsg) {
        typingMsg.remove();
      }
    }

    function scrollToBottom() {
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }
  </script>

</body>

</html>
