<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Study Room</title>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="container">
    <div class="header">
      <h1>Upload Notes</h1>
      <p>Select your department to connect with peers.</p>
    </div>

    <div class="room-grid">

      <a href="/Frontend/UploadNotes/Rooms/cs/cs.html" class="room-card cs">

        <div class="icon-box">
          <i class="fas fa-laptop-code"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Computer Science</div>
          <div class="card-subtitle">Coding, Algorithms, AI</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>

      <a href="/Frontend/UploadNotes/Rooms/ec/ec.html" class="room-card ece">

        <div class="icon-box">
          <i class="fas fa-microchip"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Electronics & Comm</div>
          <div class="card-subtitle">Circuits, Signals, VLSI</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>
      <a href="/Frontend/UploadNotes/Rooms/me/me.html" class="room-card mech">

        <div class="icon-box">
          <i class="fas fa-cogs"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Mechanical Eng</div>
          <div class="card-subtitle">Thermodynamics, CAD</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>

      <a href="/Frontend/UploadNotes/Rooms/civil/civil.html" class="room-card civil">

        <div class="icon-box">
          <i class="fas fa-hard-hat"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Civil Engineering</div>
          <div class="card-subtitle">Structures, Materials</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>

      <a href="/Frontend/UploadNotes/Rooms/bs/bs.html" class="room-card science">

        <div class="icon-box">
          <i class="fas fa-atom"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Basic Sciences</div>
          <div class="card-subtitle">Physics, Chemistry, Math</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>

      <a href="/Frontend/UploadNotes/Rooms/MA/MA.html" class="room-card mgmt">

        <div class="icon-box">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="card-content">
          <div class="card-title">Management & Arts</div>
          <div class="card-subtitle">Economics, English, HR</div>
        </div>
        <i class="fas fa-chevron-right arrow-icon"></i>
      </a>

    </div>
  </div>
</body>

</html>
