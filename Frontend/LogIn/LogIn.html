<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="full-page-container">
    <section class="visual-side">
      <div class="hero-content">
        <h1>Already Have An Account? Log In</h1>
        <p>Share your artwork and Get projects!</p>
      </div>
    </section>

    <section class="form-side">
      <div class="form-container">
        <h2>Log In</h2>
        <form>
          <div class="input-group">
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms">
            <label for="terms">Accept Terms & Conditions</label>
          </div>

          <button type="submit" class="btn-main">Log In &rarr;</button>
        </form>

        <div class="dont-have">
          <span href="">Don't have an Account?</span>
          <a href="/Frontend/SignUp/SignUp.html">Sign Up</a>
        </div>


      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
