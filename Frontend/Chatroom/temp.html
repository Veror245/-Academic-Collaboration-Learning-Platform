<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Academic Collaboration</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-deep: #05040a;
            --bg-panel: rgba(19, 17, 33, 0.7);
            --accent-purple: #6c2cf5;
            --accent-glow: rgba(108, 44, 245, 0.4);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f5;
            --text-dim: #8b8a9d;
            --danger: #ff4d4d;
            --success: #4ade80;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at top right, #1a0b3d, transparent),
                              radial-gradient(circle at bottom left, #0a051a, transparent);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Glassmorphic Layout --- */
        .app-shell {
            display: flex;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        /* --- Left Navigation (Slim) --- */
        .nav-rail {
            width: 80px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            gap: 30px;
        }

        .logo-box {
            width: 45px;
            height: 45px;
            background: var(--outgoing-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Sidebar (Rooms) --- */
        .sidebar {
            width: 320px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-add-room {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-room:hover { background: var(--accent-purple); border-color: transparent; }

        .room-scroll { flex: 1; overflow-y: auto; padding: 0 15px; }

        .room-card {
            padding: 18px;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .room-card:hover { background: rgba(255,255,255,0.03); }
        .room-card.active {
            background: rgba(108, 44, 245, 0.1);
            border-color: rgba(108, 44, 245, 0.3);
        }

        .room-icon {
            width: 40px; height: 40px;
            background: #241f3d;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Main Chat Stage --- */
        .chat-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }

        .chat-header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-view {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .message-container {
            max-width: 850px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Advanced Bubbles */
        .msg-row { display: flex; flex-direction: column; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-bubble {
            padding: 16px 22px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            max-width: 70%;
        }

        .incoming .msg-bubble {
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border-glass);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .outgoing .msg-bubble {
            background: linear-gradient(135deg, #6c2cf5, #8e54ff);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 25px rgba(108, 44, 245, 0.3);
        }

        /* --- Footer Input --- */
        .chat-footer {
            padding: 30px 40px;
        }

        .input-box {
            max-width: 850px;
            margin: 0 auto;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .input-box:focus-within {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(255,255,255,0.05);
        }

        .input-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }

        .btn-send {
            background: var(--accent-purple);
            color: white;
            border: none;
            width: 45px; height: 45px;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-send:hover { transform: scale(1.05); }

        /* --- Info Panel (Right) --- */
        .info-panel {
            width: 300px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border-glass);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .member-list { display: flex; flex-direction: column; gap: 15px; }
        .member-item { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--border-glass); border: 1px solid var(--accent-purple); }

        .danger-zone { margin-top: auto; }
        .btn-delete {
            width: 100%;
            background: rgba(255, 77, 77, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 77, 77, 0.2);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-delete:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

    <div class="app-shell">
        <nav class="nav-rail">
            <div class="logo-box"><i class="ph-fill ph-lightning" style="color: white; font-size: 1.5rem;"></i></div>
            <i class="ph ph-grid-four" style="font-size: 1.5rem; color: var(--text-dim);"></i>
            <i class="ph ph-calendar" style="font-size: 1.5rem; color: var(--text-dim);"></i>
            <i class="ph ph-gear" style="font-size: 1.5rem; color: var(--text-dim); margin-top: auto;"></i>
        </nav>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 style="font-size: 1.4rem;">Channels</h2>
                <button class="btn-add-room" onclick="createRoom()"><i class="ph ph-plus"></i></button>
            </div>
            <div class="room-scroll" id="roomList">
                <div class="room-card active" onclick="selectRoom(this, 'Computer Science')">
                    <div class="room-icon"><i class="ph ph-code"></i></div>
                    <div>
                        <h4>Computer Science</h4>
                        <p style="font-size: 0.75rem; color: var(--text-dim);">12 active members</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-stage">
            <header class="chat-header">
                <div>
                    <h3 id="roomName">Computer Science</h3>
                    <p style="font-size: 0.8rem; color: var(--success);">‚óè Live Session</p>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button class="btn-add-room" onclick="addUser()"><i class="ph ph-user-plus"></i></button>
                </div>
            </header>

            <div class="chat-view" id="chatScroll">
                <div class="message-container" id="chatBox">
                    <div class="msg-row incoming">
                        <div class="msg-bubble">Hey everyone! Does anyone have the notes for the last lecture on <strong>Graph Theory</strong>?</div>
                    </div>
                    <div class="msg-row outgoing">
                        <div class="msg-bubble">I have them! Uploading the PDF to the shared drive now. üöÄ</div>
                    </div>
                </div>
            </div>

            <footer class="chat-footer">
                <div class="input-box">
                    <i class="ph ph-paperclip" style="font-size: 1.2rem; color: var(--text-dim); margin-right: 10px;"></i>
                    <input type="text" id="msgInput" placeholder="Message #Computer Science..." autocomplete="off">
                    <button class="btn-send" onclick="sendMsg()"><i class="ph-fill ph-paper-plane-right"></i></button>
                </div>
            </footer>
        </main>

        <aside class="info-panel">
            <h4>Channel Info</h4>
            <div class="member-list">
                <p style="color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase;">Members ‚Äî 3</p>
                <div class="member-item"><div class="avatar"></div> You (Admin)</div>
                <div class="member-item"><div class="avatar"></div> Sarah Miller</div>
                <div class="member-item"><div class="avatar"></div> Mike Tyson</div>
            </div>

            <div class="danger-zone">
                <button class="btn-delete" onclick="deleteRoom()">
                    <i class="ph ph-trash" style="margin-right: 8px;"></i> Delete Channel
                </button>
            </div>
        </aside>
    </div>

    <script>
        function sendMsg() {
            const input = document.getElementById('msgInput');
            const chatBox = document.getElementById('chatBox');
            if (input.value.trim() !== "") {
                const row = document.createElement('div');
                row.className = 'msg-row outgoing';
                row.innerHTML = `<div class="msg-bubble">${input.value}</div>`;
                chatBox.appendChild(row);
                input.value = "";
                document.getElementById('chatScroll').scrollTo({top: chatBox.scrollHeight, behavior: 'smooth'});
            }
        }

        function createRoom() {
            const name = prompt("Enter Channel Name:");
            if (name) {
                const html = `
                    <div class="room-card" onclick="selectRoom(this, '${name}')">
                        <div class="room-icon"><i class="ph ph-hash"></i></div>
                        <div>
                            <h4>${name}</h4>
                            <p style="font-size: 0.75rem; color: var(--text-dim);">1 member</p>
                        </div>
                    </div>`;
                document.getElementById('roomList').insertAdjacentHTML('beforeend', html);
            }
        }

        function selectRoom(el, name) {
            document.querySelectorAll('.room-card').forEach(r => r.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('roomName').innerText = name;
            document.getElementById('chatBox').innerHTML = `<div class="msg-row incoming"><div class="msg-bubble">Welcome to the beginning of the <b>${name}</b> channel.</div></div>`;
        }

        function deleteRoom() {
            const current = document.getElementById('roomName').innerText;
            if(confirm(`Permanently delete ${current}?`)) {
                location.reload(); // Simple simulation of deletion
            }
        }

        function addUser() {
            prompt("Peer's Username or Email:");
            alert("Invite request sent!");
        }

        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMsg();
        });
    </script>
</body>
</html>
