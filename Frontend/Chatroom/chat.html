<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Frontend/assets/logo.png">
    <title>UniMind AI - Master Your Learning</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-dark: #090714;
            --card-bg: #131121;
            --border-color: #241f3d;
            --incoming-bg: #1d1933;
            --outgoing-gradient: linear-gradient(135deg, #6c2cf5, #8e54ff);
            --text-main: #ffffff;
            --text-muted: #8b8a9d;
            --accent-green: #4ade80;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll */
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            color: var(--text-main);
        }

        /* Full Screen Wrapper */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-dark);
        }

        /* Responsive Header */
        .chat-header {
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left i {
            font-size: 1.5rem;
            color: var(--outgoing-gradient);
        }

        .room-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .online-status {
            background: rgba(74, 222, 128, 0.1);
            color: var(--accent-green);
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-status::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Main Messaging Area - Fills space between Header and Footer */
        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: radial-gradient(circle at 50% 50%, #131121 0%, #090714 100%);
        }

        /* Centering the messages for very wide screens */
        .message-wrapper {
            width: 100%;
            max-width: 1000px; /* Limits width on ultra-wide monitors */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .msg-group {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            margin-left: 5px;
        }

        .bubble {
            padding: 14px 20px;
            font-size: 1rem;
            line-height: 1.6;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .msg-incoming { align-self: flex-start; }
        .msg-incoming .bubble {
            background-color: var(--incoming-bg);
            border: 1px solid var(--border-color);
            border-top-left-radius: 2px;
        }

        .msg-outgoing { align-self: flex-end; }
        .msg-outgoing .bubble {
            background: var(--outgoing-gradient);
            border-top-right-radius: 2px;
            box-shadow: 0 4px 20px rgba(108, 44, 245, 0.25);
        }

        /* Full Width Footer */
        .chat-footer {
            padding: 1.5rem 2rem;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .input-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            background-color: #1d1933;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
        }

        #userInput {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .send-button {
            background: var(--outgoing-gradient);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 44, 245, 0.4);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .msg-group { max-width: 85%; }
            .chat-header, .chat-footer { padding: 1rem; }
            .chat-messages { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="chat-header">
            <div class="header-left">
                <i class="ph ph-hash-straight"></i>
                <span class="room-title">Computer Science Study Group</span>
            </div>
            <div class="online-status">12 Peers Online</div>
        </header>

        <div class="chat-messages" id="scrollArea">
            <div class="message-wrapper" id="chatBox">
                
                <div class="msg-group msg-incoming">
                    <span class="sender-name">Sarah M.</span>
                    <div class="bubble">Has anyone solved question 4 regarding the Binary Tree traversal?</div>
                </div>

                <div class="msg-group msg-outgoing">
                    <div class="bubble">Yes! You need to use recursion for that step. Check the base case first.</div>
                </div>

                <div class="msg-group msg-incoming">
                    <span class="sender-name">Mike T.</span>
                    <div class="bubble">Can you share the code snippet? I'm stuck on the left-node logic.</div>
                </div>

            </div>
        </div>

        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type a message to your peers..." autocomplete="off">
                </div>
                <button class="send-button" onclick="sendMessage()">
                    <i class="ph ph-paper-plane-right-fill"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const scrollArea = document.getElementById('scrollArea');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const text = userInput.value.trim();
            if (text !== "") {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('msg-group', 'msg-outgoing');
                messageDiv.innerHTML = `<div class="bubble">${text}</div>`;
                
                chatBox.appendChild(messageDiv);
                userInput.value = "";
                
                // Smooth scroll to bottom
                scrollArea.scrollTo({
                    top: scrollArea.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Event listener for Enter key
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
