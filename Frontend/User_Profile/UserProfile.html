<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - StudyHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- Reset & Base --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      /* Deep Slate */
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* --- Background Effects --- */
    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      z-index: -1;
      pointer-events: none;
    }

    /* --- Main Container --- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* --- Header --- */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-left h1 {
      font-size: 1.8rem;
      font-weight: 500;
    }

    .back-link {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: white;
    }

    .btn-logout {
      background: rgba(239, 68, 68, 0.1);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-logout:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: #f87171;
    }

    /* --- Profile Layout Grid --- */
    .profile-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 30px;
    }

    /* --- Card Styles --- */
    .card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    /* LEFT COLUMN: Identity Card */
    .cover-photo {
      height: 120px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }

    .profile-header {
      text-align: center;
      padding: 0 25px 30px;
      margin-top: -50px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #1e293b;
      object-fit: cover;
      margin-bottom: 15px;
      background: white;
    }

    .user-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-role {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 20px;
      text-transform: capitalize;
    }

    .stat-divider {
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }

    .mini-stat {
      text-align: center;
    }

    .mini-stat span {
      display: block;
    }

    .ms-val {
      font-weight: 600;
      font-size: 1.1rem;
      color: #60a5fa;
    }

    .ms-lbl {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* RIGHT COLUMN: Info & Activity */
    .section-title {
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      padding: 25px;
    }

    .info-group {
      margin-bottom: 5px;
    }

    .info-label {
      display: block;
      font-size: 0.8rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 1.05rem;
      color: white;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Activity List */
    .activity-list {
      padding: 0 25px 25px;
    }

    .activity-item {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .act-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .act-details h4 {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .act-details p {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .act-time {
      margin-left: auto;
      font-size: 0.75rem;
      color: #64748b;
    }

    .loading-text {
      color: #94a3b8;
      text-align: center;
      padding: 20px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .profile-grid {
        grid-template-columns: 1fr;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .cover-photo {
        height: 100px;
      }
    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>

  <div class="container">

    <header class="page-header">
      <div class="header-left">
        <a href="javascript:history.back()" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>My Profile</h1>
      </div>
      <button class="btn-logout" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <div class="profile-grid">

      <div class="left-col">
        <div class="card">
          <div class="cover-photo"></div>
          <div class="profile-header">
            <img id="profile-avatar" src="" alt="Profile" class="avatar">
            <h2 id="profile-name" class="user-name">Loading...</h2>
            <p id="profile-role" class="user-role">...</p>
          </div>

          <div class="stat-divider">
            <div class="mini-stat">
              <span id="stat-karma" class="ms-val">0</span>
              <span class="ms-lbl">Profile Liked</span>
            </div>
            <div class="mini-stat">
              <span id="stat-uploads" class="ms-val">0</span>
              <span class="ms-lbl">Uploads</span>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top: 20px; padding: 25px;">
          <h3 style="font-size: 1rem; margin-bottom: 15px;">Contact Information</h3>
          <div
            style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; color: #cbd5e1; font-size: 0.9rem;">
            <i class="fas fa-envelope" style="color: #64748b;"></i> <span id="profile-email">...</span>
          </div>
        </div>
      </div>

      <div class="right-col">

        <div class="card">
          <div style="padding: 25px;">
            <h3 class="section-title">Account Details</h3>

            <div class="info-grid">
              <div class="info-group">
                <span class="info-label">Full Name</span>
                <div id="detail-name" class="info-value">...</div>
              </div>
              <div class="info-group">
                <span class="info-label">User ID</span>
                <div id="detail-id" class="info-value">...</div>
              </div>
              <div class="info-group">
                <span class="info-label">Role</span>
                <div id="detail-role" class="info-value">...</div>
              </div>
              <div class="info-group">
                <span class="info-label">Email</span>
                <div id="detail-email" class="info-value">...</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top: 20px;">
          <div style="padding: 25px 25px 10px;">
            <h3 class="section-title">My Uploads</h3>
          </div>

          <div id="uploads-list" class="activity-list">
            <p class="loading-text">Loading uploads...</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // --- Configuration ---
    const API_BASE_URL = "http://127.0.0.1:8000";

    // Check for Auth Token
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You are not logged in.");
      window.location.href = "/Frontend/LogIn/LogIn.html"; // Adjust to your actual login page
    }

    // --- Main Fetch Function ---
    async function fetchProfile() {
      try {
        const response = await fetch(`${API_BASE_URL}/student/me`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch profile");
        }

        const data = await response.json();
        renderProfile(data);

      } catch (error) {
        console.error("Error:", error);
        alert("Session expired or error loading profile.");
        // Optional: logoutUser();
      }
    }

    // --- Render Function ---
    function renderProfile(user) {
      // 1. Identity Section
      document.getElementById("profile-name").textContent = user.full_name;
      document.getElementById("profile-role").textContent = user.role;

      // Generate Avatar using DiceBear based on name
      const seed = user.full_name.replace(/\s+/g, '');
      document.getElementById("profile-avatar").src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;

      // 2. Stats
      document.getElementById("stat-karma").textContent = user.karma_score;
      document.getElementById("stat-uploads").textContent = user.uploads.length;
      document.getElementById("profile-email").textContent = user.email;

      // 3. Account Details Section
      document.getElementById("detail-name").textContent = user.full_name;
      document.getElementById("detail-id").textContent = "#" + user.id;
      document.getElementById("detail-role").textContent = user.role;
      document.getElementById("detail-email").textContent = user.email;

      // 4. Uploads List
      const uploadsContainer = document.getElementById("uploads-list");
      uploadsContainer.innerHTML = ""; // Clear loading text

      if (user.uploads.length === 0) {
        uploadsContainer.innerHTML = `<p style="color:#64748b; text-align:center; padding:10px;">No uploads yet.</p>`;
        return;
      }

      user.uploads.forEach(file => {
        // Format Date
        const dateObj = new Date(file.created_at);
        const timeAgo = timeSince(dateObj); // Helper function for "2h ago"

        const itemHTML = `
          <div class="activity-item">
            <div class="act-icon"><i class="fas fa-file-pdf"></i></div>
            <div class="act-details">
              <h4>${file.filename}</h4>
              <p>Uploaded to StudyHub</p>
            </div>
            <span class="act-time">${timeAgo}</span>
          </div>
        `;
        uploadsContainer.innerHTML += itemHTML;
      });
    }

    // --- Helper: Time Since (e.g., "2 hours ago") ---
    function timeSince(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      let interval = seconds / 31536000;
      if (interval > 1) return Math.floor(interval) + " years ago";
      interval = seconds / 2592000;
      if (interval > 1) return Math.floor(interval) + " months ago";
      interval = seconds / 86400;
      if (interval > 1) return Math.floor(interval) + " days ago";
      interval = seconds / 3600;
      if (interval > 1) return Math.floor(interval) + "h ago";
      interval = seconds / 60;
      if (interval > 1) return Math.floor(interval) + "m ago";
      return Math.floor(seconds) + "s ago";
    }

    // --- Logout Function ---
    function logoutUser() {
      localStorage.removeItem("token");
      window.location.href = "/Frontend/LogIn/LogIn.html"; // Change to your login page
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", fetchProfile);

  </script>
</body>

</html>
